<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <button class="home-btn" type="button">Home</button>
        <div class="projects">
          <div class="label-box">
            <h2>My projects</h2>
            <button class="add-project" type="button">
              <ion-icon name="add-outline"></ion-icon>
            </button>
          </div>
          <ul class="project-list">
            <!-- <li>
              <button class="project-btn" type="button">Default</button>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="options">
          <div class="tabs">
            <div class="tab">All time</div>
            <div class="tab">Today</div>
            <div class="tab">Next 7 Days</div>
          </div>
          <div class="sort-filter">
            <div class="sort">
              <button class="sort-label" type="button">
                Sort by: creation date
                <ion-icon name="chevron-down-outline"></ion-icon>
              </button>
              <ul class="sort-options">
                <li class="sort-option">creation date</li>
                <li class="sort-option">deadline</li>
              </ul>
            </div>

            <div class="filter">
              <button class="filter-label" type="button">
                Filter
                <ion-icon name="filter-outline"></ion-icon>
              </button>
              <ul class="filter-options">
                <li class="filter-option">
                  <label for="filter-important" class="filter-desc"
                    >Important</label
                  >
                  <input
                    type="checkbox"
                    id="filter-important"
                    class="filter-check"
                  />
                </li>
                <li class="filter-option">
                  <label for="filter-complete" class="filter-desc"
                    >Completed</label
                  >
                  <input
                    type="checkbox"
                    id="filter-complete"
                    class="filter-check"
                  />
                </li>
                <li class="filter-option">
                  <label for="filter-incomplete" class="filter-desc"
                    >Incomplete</label
                  >
                  <input
                    type="checkbox"
                    id="filter-incomplete"
                    class="filter-check"
                  />
                </li>
              </ul>
            </div>
          </div>

          <button class="add-todo">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>

        <ul class="todos">
          <!-- <li class="todo">
            <input type="checkbox" class="todo-check" />
            <p class="todo-name">adsfsaf</p>
            <p class="important-tag">Important</p>
            <button type="button" class="edit-todo">
              <ion-icon name="create-outline"></ion-icon>
            </button>
            <button type="button" class="del-todo">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </li> -->
        </ul>
      </div>
      <div class="right-sidebar">
        <div class="form-title-box">
          <h2 class="form-title">New Todo</h2>
          <button type="button" class="form-cancel">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <form action="#" method="POST" class="add-form">
          <p>
            <label for="todo-name">Title</label>
            <input type="text" id="todo-name" name="todo-name" required />
          </p>
          <p>
            <label for="todo-text">Notes</label>
            <textarea name="todo-text" id="todo-text" rows="6"></textarea>
          </p>
          <p>
            <label for="deadline">Deadline</label>
            <input type="date" name="deadline" id="deadline" />
          </p>
          <p>
            <label for="project-select" class="project-label">Project</label>
            <select name="project-select" id="project-select">
              <!-- <option value="Default" selected>Default</option>
              <option value="idk">I don't know</option> -->
            </select>
          </p>
          <p class="form-check">
            <input type="checkbox" name="important" id="important-check" />
            <label for="important-check">Important</label>
          </p>
          <button type="submit" class="form-submit">Done</button>
        </form>
      </div>
    </div>

    <dialog class="add-project-dialog">
      <form action="#" method="post" class="add-project-form">
        <input
          type="text"
          placeholder="project name"
          id="project-name"
          name="project-name"
          required
        />
        <button class="project-form-submit" type="submit">Done</button>
      </form>
      <button class="project-form-close" type="button">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </dialog>

    <dialog class="delete-project-dialog">
      <form action="#" method="post" class="delete-project-form">
        <p>Deleting a project will also delete all todos associated with it.</p>
        <button type="submit" class="delete-project-submit">Confirm</button>
        <button class="delete-project-close" type="button">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </form>
    </dialog>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
